<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="bootstrap-4.1.3-dist/css/bootstrap.css">
    <title>My Search</title>
    <style>
        #template {
            display: none;
        }

        em {
            color: red;
        }

        #more-btn {
            margin-top: 20px;
            display: none;
        }

        #search-result, #search-result .col-md-12 {
            padding-right: 0px;
        }
        #search-status{
            display: none;
            height:15px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="form-row">
        <div class="col-md-12 mb-3">
            <label>My Search</label>
        </div>
    </div>
    <form>
        <div class="form-row">
            <div class="col-md-5 mb-3">
                <input type="text" class="form-control" id="search_title_in" placeholder="Enter Title">
            </div>
            <div class="col-md-5 mb-3">
                <input type="text" class="form-control" id="search_content_in" placeholder="Enter Content">
            </div>
            <div class="col-md-2 mb-3">
                <button id="search-btn" type="button" class="btn btn-primary btn-block disabled" disabled>Search</button>
            </div>
        </div>
    </form>
    <div id="template">
        <div class="list-group col-md-12">
            <div class="list-group-item list-group-item-action flex-column align-items-start">
                <div class="d-flex w-100 justify-content-between">
                    <h5 class="mb-1">$BookName</h5>
                    <small>$_score</small>
                </div>
                <p class="mb-1">$highlights</p>
                <small>$_id</small>
            </div>
        </div>
    </div>
    <div class="form-row">
        <div class="col-md-12 mb-3" id="search-status">
            <p class="font-weight-normal">result:<span id="result_count">0</span> , used <span id="time_used">0</span>ms</p>
        </div>
    </div>
    <div id="search-result" class="list-group col-md-12">
    </div>
    <div class="form-row">
        <div class="col-md-12 mb-3 more-frame">
            <button id="more-btn" type="button" class="btn btn-primary btn-lg btn-block">load more ...</button>
        </div>
    </div>
</div>

<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script type="text/javascript" src="jquery.min.js"></script>
<script type="text/javascript" src="bootstrap-4.1.3-dist/js/popper.min.js"></script>
<script type="text/javascript" src="bootstrap-4.1.3-dist/js/bootstrap.min.js"></script>
<!-- Optional JavaScript -->
<script type="text/javascript" src="index.js"></script>
</body>
</html>
