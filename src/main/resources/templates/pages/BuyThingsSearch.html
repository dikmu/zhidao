    <style>
        .shopList {
            margin: 30px auto 20px auto;
        }

        .shopList input {
            margin-top: 10px;
            width: 100px;
        }

            width:80%;

<body class="nav-md">
<div class="container body">
    <div class="main_container">

        <div th:insert="~{common :: nav_menu_bar}"></div>

        <!-- page content -->
        <div class="right_col" role="main" style="min-height: 951px;text-align: center;">

            <div style="margin-top:100px;">
                <div style="font-size:3em"> 购物搜索 </div>
                <input id="_in" type="text" class="form-control" style="width:50%;min-width:400px; margin:20px auto 20px auto" placeholder="输入商品名称"></input>
                <hr>
                <div class="shopList">
                    知乎、什么值得买
                    <br>
                    <input type="button" onclick="search1()" value="搜索"></input>
                </div>
                <hr>
                <div class="shopList">
                    网易严选、小米有品、无印良品、凡客、聚美优品、网易考拉、唯品会、小红书
                    <br><input type="button" onclick="search2()" value="搜索"></input>
                </div>
                <hr>
                <div class="shopList">
                    京东、天猫、淘宝、亚马逊、当当、拼多多
                    <br><input type="button" onclick="search3()" value="搜索"></input>
                </div>
                <hr>
                <div class="shopList">
                    苏宁易购、国美、家乐福、1号店、宜家
                    <br><input type="button" onclick="search4()" value="搜索"></input>
                </div>
                <hr>
                <div class="shopList">
                    美团、糯米
                    <br><input type="button" onclick="search5()" value="搜索"></input>
                </div>
                <hr>
                <div class="shopList">
                    华为、Apple苹果、TCL、美的、格力、海信、海尔
                    <br><input type="button" onclick="search6()" value="搜索"></input>
                </div>

            </div>

            <div class="clearfix"></div>
        </div>
        <!-- /page content -->

        <!-- footer content -->
        <footer>
            <div class="pull-right">
                Gentelella - Bootstrap Admin Template by <a href="https://colorlib.com">Colorlib</a>
            </div>
            <div class="clearfix"></div>
        </footer>
        <!-- /footer content -->
