<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>电子书全文精确搜索</title>

    <script th:inline="javascript">
        var GlobalData = [[${GlobalData}]];
    </script>

    <!-- Bootstrap -->
    <link href="../vendors/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="../vendors/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <!-- NProgress -->
    <link href="../vendors/nprogress/nprogress.css" rel="stylesheet">
    <!-- iCheck -->
    <link href="../vendors/iCheck/skins/flat/green.css" rel="stylesheet">
    <!-- bootstrap-progressbar -->
    <link href="../vendors/bootstrap-progressbar/css/bootstrap-progressbar-3.3.4.min.css" rel="stylesheet">
    <!-- PNotify -->
    <link href="../vendors/pnotify/dist/pnotify.css" rel="stylesheet">
    <link href="../vendors/pnotify/dist/pnotify.buttons.css" rel="stylesheet">
    <link href="../vendors/pnotify/dist/pnotify.nonblock.css" rel="stylesheet">
    <!-- Switchery -->
    <link href="../vendors/switchery/dist/switchery.min.css" rel="stylesheet">
    <!-- PNotify -->
    <link href="../vendors/pnotify/dist/pnotify.css" rel="stylesheet">
    <link href="../vendors/pnotify/dist/pnotify.buttons.css" rel="stylesheet">
    <!--<link href="../vendors/pnotify/dist/pnotify.nonblock.css" rel="stylesheet">-->
    <!-- Custom Theme Style -->
    <link href="../build/css/custom.min.css" rel="stylesheet">

    <style>
        #template {
            display: none;
        }

        em {
            color: red;
        }

        #more-btn {
            margin-top: 20px;
            display: none;
        }

        #search-result, #search-result .col-md-12 {
            padding-left: 5px;
            padding-right: 5px;
        }

        #search-status {
            display: none;
            height: 15px;
        }
    </style>

</head>

<body class="nav-md">
<div class="container body">
    <div class="main_container">

        <div th:insert="~{common :: nav_menu_bar}"></div>

        <!-- page content -->
        <div class="right_col" role="main" style="min-height: 951px;">

            <div class="container">
                <div class="form-row">
                    <div class="col-md-12 mb-3">
                        <label>电子书全文精确搜索</label>
                    </div>
                </div>
                <form>
                    <div class="row">
                        <div class="col-md-4 mb-3">
                            <input type="text" class="form-control" id="search_content_in" placeholder="正文">
                        </div>
                        <div class="col-md-2 mb-3">
                            <input type="text" class="form-control" id="search_title_in" placeholder="书名">
                        </div>
                        <div class="col-md-2 mb-3">
                            <button id="search-btn" type="button" class="btn btn-primary btn-block disabled" disabled>
                                Search
                            </button>
                        </div>
                    </div>
                </form>
                <div id="template">
                    <div class="list-group col-md-12">
                        <div class="list-group-item list-group-item-action flex-column align-items-start">
                            <div class="d-flex w-100 justify-content-between">
                                <h5 class="mb-1">$BookName</h5>
                                <small>$_score</small>
                            </div>
                            <p class="mb-1">$highlights</p>
                            <small>$_id</small>
                            <small><a style="margin-left:10px" href="$DownloadBook">下载</a></small>
                        </div>
                    </div>
                </div>
                <div class="form-row">
                    <div class="col-md-12 mb-3" id="search-status" style="min-height: 32px;">
                        <p class="font-weight-normal">result:<span id="result_count">0</span> , used <span
                                id="time_used">0</span>ms</p>
                    </div>
                </div>
                <div id="search-result" class="list-group col-md-12">
                </div>
                <div class="form-row">
                    <div class="col-md-12 mb-3 more-frame">
                        <button id="more-btn" type="button" class="btn btn-primary btn-lg btn-block">加载更多 ...</button>
                    </div>
                </div>
            </div>

            <div class="clearfix"></div>
        </div>
        <!-- /page content -->

        <!-- footer content -->
        <footer>
            <div class="pull-right">
                Gentelella - Bootstrap Admin Template by 123<a href="https://colorlib.com">Colorlib</a>
            </div>
            <div class="clearfix"></div>
        </footer>
        <!-- /footer content -->
    </div>
</div>


<!-- jQuery -->
<script src="../vendors/jquery/dist/jquery.min.js"></script>
<!-- Bootstrap -->
<script src="../vendors/bootstrap/dist/js/bootstrap.min.js"></script>

<!-- FastClick -->
<script src="../vendors/fastclick/lib/fastclick.js"></script>
<!-- NProgress -->
<script src="../vendors/nprogress/nprogress.js"></script>
<!-- bootstrap-progressbar -->
<script src="../vendors/bootstrap-progressbar/bootstrap-progressbar.min.js"></script>
<!-- iCheck -->
<script src="../vendors/iCheck/icheck.min.js"></script>
<!-- PNotify -->
<script src="../vendors/pnotify/dist/pnotify.js"></script>
<script src="../vendors/pnotify/dist/pnotify.buttons.js"></script>
<!--<script src="../vendors/pnotify/dist/pnotify.nonblock.js"></script>-->
<!-- Switchery -->
<script src="../vendors/switchery/dist/switchery.min.js"></script>
<!-- Custom Theme Scripts -->
<script src="../build/js/custom.js"></script>

<script type="text/javascript" src="/js/esSearch.js"></script>

</body>
</html>
