<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Gentelella Alela! | </title>

    <!-- Bootstrap -->
    <link href="/res/vendors/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="/res/vendors/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <!-- NProgress -->
    <link href="/res/vendors/nprogress/nprogress.css" rel="stylesheet">
    <!-- Animate.css -->
    <link href="/res/vendors/animate.css/animate.min.css" rel="stylesheet">
    <!-- Custom Theme Style -->
    <link href="/res/build/css/custom.min.css" rel="stylesheet">
</head>

<body class="login">
<div>
    <a class="hiddenanchor" id="signup"></a>
    <a class="hiddenanchor" id="signin"></a>

    <div class="login_wrapper">
        <div class="animate form login_form">
            <section class="login_content">
                <form>
                    <h1>登 录</h1>
                    <div>
                        <input id="username" type="text" class="form-control" placeholder="注册邮箱" required=""/>
                    </div>
                    <div>
                        <input id="password" type="password" class="form-control" placeholder="密码" required=""/>
                    </div>
                    <div class="checkbox">
                        <label>
                            <input id="remember" type="checkbox" class="flat" checked="checked"> 记住我
                        </label>
                    </div>
                    <div id="message">
                    </div>
                    <div>
                        <a id="loginBtn" class="btn btn-default submit"> 登 录 </a>
                        <a class="reset_pass" href="#">忘记密码?</a>
                    </div>

                    <div class="clearfix"></div>

                    <div class="separator">
                        <p class="change_link">没有账号?
                            <a href="#signup" class="to_register"> 注册新用户 </a>
                        </p>

                        <div class="clearfix"></div>
                        <br/>

                        <div>
                            <h1><i class="fa fa-paw"></i> Gentelella Alela!</h1>
                            <p>©2016 All Rights Reserved. Gentelella Alela! is a Bootstrap 3 template. Privacy and
                                Terms</p>
                        </div>
                    </div>
                </form>
            </section>
        </div>

        <div id="register" class="animate form registration_form">
            <section class="login_content">
                <form>
                    <h1>创建账户</h1>
                    <div>
                        <input type="text" class="form-control" placeholder="Email邮箱" required=""/>
                    </div>
                    <div>
                        <input type="email" class="form-control" placeholder="输入密码" required=""/>
                    </div>
                    <div>
                        <input type="password" class="form-control" placeholder="确认密码" required=""/>
                    </div>
                    <div>
                        <a class="btn btn-default submit" href="index.html">注册</a>
                    </div>

                    <div class="clearfix"></div>

                    <div class="separator">
                        <p class="change_link">已有账号 ?
                            <a href="#signin" class="to_register"> 登录 </a>
                        </p>

                        <div class="clearfix"></div>
                        <br/>

                        <div>
                            <h1><i class="fa fa-paw"></i> Gentelella Alela!</h1>
                            <p>©2016 All Rights Reserved. Gentelella Alela! is a Bootstrap 3 template. Privacy and
                                Terms</p>
                        </div>
                    </div>
                </form>
            </section>
        </div>
    </div>
</div>
<!-- jQuery -->
<script src="/res/vendors/jquery/dist/jquery.min.js"></script>
<script>
    $("#loginBtn").on('click', function () {
        $.ajax({
            type: "post",
            contentType: "application/json",
            url: "/login",
            data: JSON.stringify({
                username: $("#username").val(),
                password: $("#password").val(),
                remember: $("#remember")[0].checked
            }),
            dataType: "json",
            success: function (result) {
                $("#message")[0].innerHTML = result.msg;
                if (result.code == 'ok') {
                    setTimeout(function () {
                        location.href = "/pages/index";
                    }, 1000);
                }
            }
        });
    })
</script>
</body>
</html>
