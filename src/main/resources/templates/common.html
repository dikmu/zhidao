<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<body>
<div th:fragment="nav_menu_bar">
    <div class="col-md-3 left_col">
        <div class="left_col scroll-view">
            <div class="navbar nav_title" style="border: 0;">
                <a href="/pages/index" class="site_title"><i class="fa fa-sheqel" style="border:none;"></i> <span>首页</span></a>
            </div>

            <div class="clearfix"></div>

            <!-- menu profile quick info -->
            <div class="profile clearfix">
                <!--<div class="profile_pic">-->
                <!--<img src="../images/img.jpg" alt="..." class="img-circle profile_img">-->
                <!--</div>-->
                <div class="profile_info" th:switch="${logined}">
                    <span th:case="'N'">您好,游客</span>
                    <span th:case="'Y'">
                        <h2 th:text="${roleName}"></h2><br>
                        <h2 th:text="${username}"></h2>
                    </span>
                </div>
            </div>
            <!-- /menu profile quick info -->

            <br/>

            <!-- sidebar menu -->
            <div id="sidebar-menu" class="main_menu_side hidden-print main_menu">
                <div class="menu_section">
                    <ul class="nav side-menu" th:each="menu1 : ${menus}">
                        <li>
                            <a th:href="${menu1.link}">
                                <i th:class="${menu1.icon}" class="fa fa-database"></i>
                                <span th:text="${menu1.name}"></span>
                            </a>
                        </li>
                    </ul>
                </div>


            </div>
            <!-- /sidebar menu -->

            <!-- /menu footer buttons -->
            <div class="sidebar-footer hidden-small">
                <a data-toggle="tooltip" data-placement="top" title="Settings">
                    <span class="glyphicon glyphicon-cog" aria-hidden="true"></span>
                </a>
                <a data-toggle="tooltip" data-placement="top" title="FullScreen">
                    <span class="glyphicon glyphicon-fullscreen" aria-hidden="true"></span>
                </a>
                <a data-toggle="tooltip" data-placement="top" title="Lock">
                    <span class="glyphicon glyphicon-eye-close" aria-hidden="true"></span>
                </a>
                <a data-toggle="tooltip" data-placement="top" title="Logout" href="/logout">
                    <span class="glyphicon glyphicon-off" aria-hidden="true"></span>
                </a>
            </div>
            <!-- /menu footer buttons -->
        </div>
    </div>

    <!-- top navigation -->
    <div class="top_nav">
        <div class="nav_menu">
            <nav>
                <div class="nav toggle">
                    <a id="menu_toggle"><i class="fa fa-bars"></i></a>
                </div>

                <ul class="nav navbar-nav navbar-right" th:if="${logined} eq 'N'">
                    <li class="">
                        <a href="javascript:;" class="user-profile dropdown-toggle" data-toggle="dropdown"
                           aria-expanded="false">
                            <span> 未登录</span>
                            <span class="fa fa-angle-down"></span>
                        </a>
                        <ul class="dropdown-menu dropdown-usermenu pull-right">
                            <li><a href="/login"> 登录</a></li>
                            <li><a href="/login#signup"> 注册</a></li>
                        </ul>
                    </li>
                </ul>

                <ul class="nav navbar-nav navbar-right" th:if="${logined} eq 'Y'">
                    <li class="">
                        <a href="javascript:;" class="user-profile dropdown-toggle" data-toggle="dropdown"
                           aria-expanded="false">
                            <!--<img src="../images/img.jpg" alt="">-->
                            <span th:text="${username}"></span>
                            <span class=" fa fa-angle-down"></span>
                        </a>
                        <ul class="dropdown-menu dropdown-usermenu pull-right">
                            <li><a href="javascript:;" th:if="${role} eq 'vip'"> VIP续费</a></li>
                            <li><a href="javascript:;" th:if="${role} eq 'guest'"> 购买VIP</a></li>
                            <li><a href="/pages/UserProfile"> 账户信息</a></li>
                            <li><a href="/pages/ChangePassword"> 修改密码</a></li>
                            <li><a href="/logout"><i class="fa fa-sign-out pull-right"></i> 注销</a></li>
                        </ul>
                    </li>


                </ul>
            </nav>
        </div>
    </div>
    <!-- /top navigation -->
</div>

<!-- nav_footer_bar -->
<div th:fragment="nav_footer_bar" style="text-align: center">
    <footer>
        http://www.zhucai.me | 助才网 | 驻才网 | 个人网站 | 管理员邮箱 : muhongdi@zhucai.me
        <div class="clearfix"></div>
    </footer>
</div>
<!-- nav_footer_bar -->
</body>

</html>
